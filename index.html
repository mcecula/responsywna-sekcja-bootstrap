<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Warsztat-Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/syle.css">

</head>

<body>

    <section class=" ">
        <div class=" container w-50 text-center  ">
            <p class="mb-3 text-muted text-decoration-underline">My skills</p>
            <hr class="border w-25">
            <div class="row ">

                <div class="  col-sm-6 col-md-4 ">
                    <div class=" kolo bg-light  rounded-circle ">
                        <i class="fa-brands fa-html5 fa-4x  " style="color: orange;"></i>
                    </div>
                    <p class="text-muted"><small>HTML5</small></p>
                </div>

                <div class="col-sm-6 col-md-4">
                    <div class=" kolo bg-light rounded-circle">
                        <i class="fa-brands fa-css3-alt o fa-4x" style="color: orange;"></i>
                    </div>
                    <p class="text-muted"><small>CSS3</small></p>
                </div>

                <div class="col-sm-6 col-md-4">
                    <div class=" kolo bg-light rounded-circle">
                        <i class="fa-brands fa-js fa-4x" style="color: orange;"></i>
                    </div>
                    <p class="text-muted"><small>JavaScript</small></p>
                </div>

                <div class="col-sm-6 col-md-4">

                    </div>
                    <p class="text-muted"><small>ReactJS</small></p>
                </div>

                <div class="col-sm-6 col-md-4">
                    <div class=" kolo bg-light rounded-circle">
                        <i class="fa-brands fa-git fa-4x" style="color: orange;"></i>
                    </div>
                    <p class="text-muted"><small>GIT</small></p>
                </div>

                <div class="col-sm-6 col-md-4">
                    <div class=" kolo bg-light rounded-circle">
                        <i class="fa-brands fa-wordpress fa-4x" style="color: orange;"></i>
                    </div>
                    <p class="text-muted"><small>WordPress</small></p>
                </div>

            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"

    <script src="https://kit.fontawesome.com/cfe78564be.js" crossorigin="anonymous"></script>
